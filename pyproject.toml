version = "0.1.0"
description = "An .ical importer and Google Calendar synchronizer for ActivityWatch"
authors = ["Erik Bj√§reholt <erik@bjareho.lt>"]
license = "MPL-2.0"

[tool.poetry.dependencies]
python = "^3.7"
aw-core = "^0.5.0"
